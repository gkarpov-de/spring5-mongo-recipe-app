<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <title>Ingredient</title>
</head>
<body>
>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="card card-primary">
            <div class="card-header">
                <h1 class="card-title">Ingredient</h1>
            </div>
            <div class="card-body">
                <div class="table-responsive" th:if="${not #lists.isEmpty(ingredient)}">
                    <table class="table table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tr th:remove="all">
                            <td>1 Cup of milk</td>
                        </tr>
                        <tr th:remove="all">
                            <td>2 Teaspoon of chocolate</td>
                        </tr>
                        <tr>
                            <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.description} + ' ' + ${ingredient.description}">
                                Description
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
